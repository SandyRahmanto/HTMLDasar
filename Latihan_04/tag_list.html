<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Belajar Tag List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<!-- Belajar tag list, ol, ol type (1, a, A, i, I), ul, ul type (disc, square, circle, ), li -->

    <h3>To do list saya adalah :</h3>
    <ol type="">
        <li>bangun pagi</li>
        <li>Sarapan</li>
        <li>Berangkat Kerja</li>
    </ol>
    <hr>
    <h3>Sarapan Pagi saya adalah :</h3>
    <ul type="circle">
        <li>nasi Goreng</li>
        <li>Roti Bakar</li>
        <li>Teh hangat</li>
    </ul>
    <hr>
    <h3>Belajar Web :</h3>
    <dl type="circle">
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
