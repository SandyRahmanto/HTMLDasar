<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Tag Table Merging</title>
</head>

<body>
    <table border="2" cellspacing="2" cellpadding="10">
        <tr>
            <td rowspan="3">Rowspan 3</td>
            <td colspan="2">Colspan 2</td>
        </tr>
        <tr>
            <td>Baris 2, Kolom 2</td>
            <td>Baris 2, Kolom 3</td>
        </tr>
        <tr>
            <td>Baris 3, Kolom 2</td>
            <td>Baris 3, Kolom 3</td>
        </tr>
    </table>

    <br>
    <hr>
    <br>

    <table border="2" cellspacing="2" cellpadding="10">
        <tr>
            <td>B1, K1</td>
            <td>B1, K2</td>
            <td>B1, K3</td>
            <td>B1, K4</td>
        </tr>
        <tr>
            <td>B2, K1</td>
            <td rowspan="2" colspan="2">
                <center>?</center>
            </td>
            <td>B2, K4</td>
        </tr>
        <tr>
            <td>B3, K1</td>
            <td>B3, K4</td>
        </tr>
        <tr>
            <td>B4, K1</td>
            <td>B4, K2</td>
            <td>B4, K3</td>
            <td>B4, K4</td>
        </tr>
    </table>
</body>

</html>
