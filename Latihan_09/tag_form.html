<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Tag Form</title>
</head>

<body>
    <form action="">
        <label for="username">Username :</label>
        <input type="text" id="username">

        <br>

        <label for="password">Password :</label>
        <input type="password" id="password">

        <br>

        <input type="radio" id="pria" name="jenkel">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenkel">
        <label for="wanita">Wanita</label>

        <br>

        <input type="checkbox" id="menyanyi">
        <label for="menyanyi">Menyanyi</label>

        <input type="checkbox" id="bermainBola">
        <label for="bermainBola">Bermain Bola</label>

        <input type="checkbox" id="ngoding">
        <label for="ngoding">Ngoding</label>

        <br>

        <label for="alamat">Alamat :</label>
        <textarea></textarea>

        <br>

        <label for="kota">Kota :</label>
        <select>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Tangerang</option>
        </select>

        <br>

        <button type="submit">Kirim</button>
    </form>

    <br>
    <hr>
    <br>

    <table border="0">
        <tr>
            <td>
                <label for="username">Username :</label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password :</label>
            </td>
            <td>
                <input type="password" id="password">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" id="pria" name="jenkel">
                <label for="pria">Pria</label>

                <input type="radio" id="wanita" name="jenkel">
                <label for="wanita">Wanita</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="menyanyi">
                <label for="menyanyi">Menyanyi</label>

                <input type="checkbox" id="bermainBola">
                <label for="bermainBola">Bermain Bola</label>

                <input type="checkbox" id="ngoding">
                <label for="ngoding">Ngoding</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="alamat">Alamat</label>
            </td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="kota">Kota</label>
            </td>
            <td>
                <select>
                    <option>Jakarta</option>
                    <option>Bandung</option>
                    <option>Tangerang</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button type="submit">Kirim</button>
                </center>
            </td>
        </tr>
    </table>
</body>

</html>
